<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    </head>
    <body>
        <script>
            d3.select('body')
                .append('svg')
                .attr('width', window.innerWidth)
                .attr('height', window.innerHeight);
                
            var svg = d3.select('svg');
            
            d3.tsv('wiidtop10.tsv', function(error, data) {
                
                console.log(data);
                
                data.forEach(function(d, i) {
                    svg.append('text')
                        .text(i + ') ' + d.Country + ' | ' + d.POP + ' | ' + d.Gini)
                        .attr('x', window.innerWidth/2)
                        .attr('y', i * 20 + 20)
                        .style('text-anchor', 'middle')
                        .style('fill', function() {
                            if (d.Gini > '25')
                                return 'rgb(0, 255, 0)';
                            else
                                return 'darkgray';
                        });
                });
                   
            });
            
            
        </script>
    </body>
</html>
