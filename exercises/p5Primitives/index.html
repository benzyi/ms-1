        <!--p5 core library-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
    
        <script>
            function setup() {
                createCanvas(displayWidth, displayHeight);
                //above wedith and height is now protected term
                //noLoop();
                //frameRate(5);
                //this slows the frame rate from the default 60 to 5
            }
            //function draw() {
            //below function it processes after click is released
            function mouseReleased() {
                background('white');
                rect(mouseX, 0, 10, height/3);
            
                ellipse(mouseX, height/2, 30, 30);
                
                translate(mouseX, height*3/4);
                beginShape();
                    vertex(1, 0);
                    vertex(1, 20);
                    vertex(20, 40);
                    vertex(-20, 40);
                    vertex(-1, 20);
                    vertex(-1, 0);
                endShape();
            }
        </script>
